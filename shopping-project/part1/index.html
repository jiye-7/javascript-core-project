<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <title>My Shopping List</title>
  <script src="../part1/index.js" defer></script>
  <link rel="stylesheet" href="../part1/index.css">
</head>

<body>
  <main id="shopping">
    <h1 class="title">Shopping List</h1>
    <ul class="shopping__lists">
      <!-- list들이 추가된다. -->
      <li class="list">
        <span>milk</span> <i class="fas fa-trash-alt list__delete"></i>
      </li>
      <li class="list">
        <span>mint chocolate</span> <i class="fas fa-trash-alt list__delete"></i>
      </li>
    </ul>
    <input type="text" class="shopping__wish-list">
    <button class="list__add"><i class="fas fa-cart-plus"></i></button>
  </main>


</body>

</html>
