<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <title>당근을 캐라!</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <section class="game">
    <header class="game__header">
      <button class="game__btn">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">00:00</span>
      <span class="game__score"></span>
    </header>
    <section class="game__field">
    </section>
  </section>
  <section class="pop-up">
    <button class="pop-up__refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up__message"></span>
  </section>
</body>

</html>
